
<h3>Login </h3>
<div class="container">

<div class="alert alert-danger" role="alert" *ngIf='invalidLogin'> {{errorMessage}} </div>
     <p></p>

 
     <form>
          <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username" aria-describedby="userNameHelp" placeholder="Enter username"  >
            <small id="userNameHelp" class="form-text text-muted">Please enter the login username</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password" >
          </div>
         
          <!--<button  (click)="handleLogin()" class="btn btn-primary">Submit</button>-->
     <!--     <button  (click)="handleBasicAuthLogin()" class="btn btn-primary">Submit</button>-->
          <button  (click)="handleJwtAuthLogin()" class="btn btn-primary">Submit</button>
     
     </form>

     
    
      
     


</div>
